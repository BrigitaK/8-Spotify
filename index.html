<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image.png" href="logo.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <nav class="link">
            <a class="close" href="#">
                x
            </a>
        </nav>
        <nav class="link2">
            <a href="#">&gt</a>
            <a href="#">&lt</a>
        </nav>
        <img class="logo" src="spotify.png" alt="Logotipas">

    </header>
    <main class="main">
        <a class="btn fb" href="#" class="fa fa-facebook">
            Continue with facebook
        </a>
        <a class="btn apple" href="#">
            Continue with apple
        </a>
        <a class="btn number" href="#">
            Continue with phone number
        </a>
        <div class="line">
            <strong class="span">
                 OR
            </strong>
        </div>
        <input class="input" type="Email" placeholder="Email address or username">
        <input class="input" type="Password" placeholder="Password">

        <div class="row">
            <input type="checkbox" id="remember" name="rememberme" value="Car">
            <div class="first">
                Remember me
            </div><br>
            <a class="second" href="#">
                Log in
            </a>
        </div>

        <a class="p" href="#">
            Forgot your password?
        </a>
        <a class="btn acc" href="#">
            Don't have an account?
        </a>
        <a class="btn last" href="#">
            Sign up for spotife
        </a>
    </main>
</div>
</body>
</html>
